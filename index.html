<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">Screen</div>
        <div class="row-container">
            <div class="btn">clear</div>        
        </div>
        <div class="row-container">
             <div class="btn">7</div>
             <div class="btn">8</div>
             <div class="btn">9</div>
             <div class="btn">/</div>
        </div>
        <div class="row-container">
             <div class="btn">4</div>
             <div class="btn">5</div>
             <div class="btn">6</div>
             <div class="btn">*</div>
        </div>
        <div class="row-container">
             <div class="btn">1</div>
             <div class="btn">2</div>
             <div class="btn">3</div>
             <div class="btn">-</div>
        </div>
        <div class="row-container">
             <div class="btn">0</div>
             <div class="btn">.</div>
             <div class="btn">=</div>
             <div class="btn">+</div>
        </div>
    </div>
</body>
</html>
